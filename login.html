<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">

          <div class="fadeIn first">
            <h1 onclick="window.location.href='index.html'">Local WanderLust</h1>
          </div>
      
          <form>

          <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a><br>

        </div>
